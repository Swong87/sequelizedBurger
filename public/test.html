	<title>Eat-Da-Burger!</title>
</head>
<body>

	<nav class="navbar navbar-default">
	  	<div class="container-fluid">
	  	  	<div class="navbar-header">
	  	  	  	<a class="navbar-brand" href="#">
	  	  	  	  	<img alt="Eat-Da-Burger" src="...">
	  	  	  	</a>
	  	  	</div>
	  	</div>
	</nav>

	<div class="row">
		<div class="col-sm-1">
		</div>
		<div class="col-sm-10">
			<div class="jumbotron text-center">
				<h1>Eat-Da-Burger!</h1>
			</div>
		</div>
		<div class="col-sm-1">
		</div>
	</div>

	<div class="container">
		<div class="row text-center">
			<h2>Add a Burger</h2>
			<form class="create-update-form" action="/" method="POST">

			  <div class="form-group">
			    <label for="ca">Burger Name:</label>
			    <input type="text" id="ca" name="name">
			  </div>
			  <button class="btn btn-default" type="submit">Add Burger</button>
			</form>
		</div>
	</div>

	<div class="container">
		<div class="row">

			<div class="col-sm-6">
				<h2>Burgers</h2>
				<ol>
				  {{#each burgers}}
				    {{#unless this.devoured}}
				      <li>
				        {{this.name}}

				        <form action="/{{this.id}}?_method=PUT" method="POST">
				          <input type="hidden" name="devoured" value="true">
				          <button class="btn btn-default" type="submit">Devour!</button>
				        </form>

				        {{> burgers/delete-burger}}
				      </li>
				    {{/unless}}
				  {{/each}}
				</ol>
			</div>

			<div class="col-sm-6">
				<h2>Devoured</h2>
				<ol>
				  {{#each burgers}}
				    {{#if this.devoured}}
				      <li>
				        {{this.name}}

				        <form action="/{{this.id}}?_method=PUT" method="POST">
				          <input type="hidden" name="devoured" value="false">
				          <button class="btn btn-default" type="submit">Eat Again!</button>
				        </form>

				        {{> burgers/delete-burger}}
				      </li>
				    {{/if}}
				  {{/each}}
				</ol>
			</div>

		</div>
	</div>

	

</body>
